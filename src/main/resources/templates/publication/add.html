<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2 th:text="#{publication.add}">Nueva publicación</h2>
    <form class="form-horizontal" method="post" action="/publication/add" th:object="${publication}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title" th:text="#{publication.add.title}">Título:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title"
                       th:placeholder="#{publication.placeholder.title}" required="true" />
                <!--<span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="text" th:text="#{publication.add.text}">Texto:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="text" name="text"
                       th:placeholder="#{publication.placeholder.text}" required="true" />
                <!--<span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>-->
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="add" type="submit" class="btn btn-primary" th:text="#{publication.add.create}">
                    Crear publicación
                </button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
