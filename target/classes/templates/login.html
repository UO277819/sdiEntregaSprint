<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
</head>
<body>
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 id="login-intro" th:text="#{login.messageIntro}">Identif√≠cate</h2>
    <form class="form-horizontal" method="post" action="/login" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email" th:text="#{login.email}">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="username"
                       th:placeholder="#{login.placeholder.email}" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{login.password}">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       th:placeholder="#{login.placeholder.password}" required="true" />
                <span th:if="${message != null}" th:text="#{logout.message.succesfull}"></span>
                <span class="text-danger" th:if="${error != null}" th:text="#{Error.login.message}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{login.button}">Login</button>
            </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
